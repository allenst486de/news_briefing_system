<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="과거 뉴스 브리핑 아카이브">
    <title>뉴스 브리핑 아카이브</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📚 뉴스 브리핑 아카이브</h1>
            <p class="subtitle">과거 브리핑 목록</p>
        </header>

        <nav class="category-nav">
            <a href="/index.html">🏠 최신 브리핑</a>
        </nav>

        <section class="news-section">
            <h2 class="section-title">브리핑 목록</h2>

            {% if archive_items %}
            <ul class="archive-list">
                {% for item in archive_items %}
                <li class="archive-item">
                    <a href="{{ item.path }}">
                        {{ item.title }}
                    </a>
                    <span class="archive-date">{{ item.date }}</span>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p style="text-align: center; color: var(--text-muted); padding: 40px;">
                아직 아카이브된 브리핑이 없습니다.
            </p>
            {% endif %}
        </section>

        <footer>
            <p>자동 생성된 뉴스 브리핑 아카이브</p>
        </footer>
    </div>
</body>

</html>
